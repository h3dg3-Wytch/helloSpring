<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Formless in Seattle</title>
</head>

<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/home}" th:object="${user}" method="post">
        <table>
        <tr>
            <td>Id: <input value="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Age: <input value="text" th:field="*{age}"/></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
        </tr>
        <tr>
            <td>UserName: <input value="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></td>
        </tr>
        </table>
    </form>
</body>
</html>
